<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drum Kit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .drum-kit {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 600px;
        }

        button.drum {
            background: #444;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }

        button.drum:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px #fff;
        }
    </style>
</head>
<body>
    <div class="drum-kit">
        <button class="drum" data-sound="sounds/kick.wav">Kick</button>
        <button class="drum" data-sound="sounds/snare.wav">Snare</button>
        <button class="drum" data-sound="sounds/hihat.wav">Hi-hat</button>
        <button class="drum" data-sound="sounds/tom1.wav">Tom 1</button>
        <button class="drum" data-sound="sounds/tom2.wav">Tom 2</button>
        <button class="drum" data-sound="sounds/crash.wav">Crash</button>
        <button class="drum" data-sound="sounds/ride.wav">Ride</button>
    </div>
    <script>
        document.querySelectorAll('.drum').forEach(button => {
            button.addEventListener('click', () => {
                const sound = button.dataset.sound;
                const audio = new Audio(sound);
                audio.play();
            });
        });

        document.addEventListener('keydown', event => {
            const keyMap = {
                'q': 'sounds/kick.wav',
                'w': 'sounds/snare.wav',
                'e': 'sounds/hihat.wav',
                'r': 'sounds/tom1.wav',
                't': 'sounds/tom2.wav',
                'y': 'sounds/crash.wav',
                'u': 'sounds/ride.wav'
            };
            if (keyMap[event.key]) {
                const audio = new Audio(keyMap[event.key]);
                audio.play();
            }
        });
    </script>
</body>
</html>
